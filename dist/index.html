      <h1>Hello, I am Todd Baur.</h1>

      <p>I like to code. I like designing software interfaces. I enjoy helping people learn how to become programmers.
        I get excited about building best in class products people love to use. One of which is <a href="http://nowserving.us">Now Serving</a>, a social network for foodies and restaurants.</p>

      <p>I contribute to EmbarkJS, NuxtJS, Bootstrap, Ruby, Python, and many other projects on <a href="https://www.github.com/toadkicker" target="_blank">github</a>.</p>

      <p>More recently I've committed to writing more articles on <a href="https://medium.com/@toddbaur">Medium</a>.</p>

      <p>Sometimes you can find me attending or organizing events with
        <a href="http://www.cascadesd.com" target="_blank">Cascade San Diego</a>. Otherwise I'm found traveling, mentoring, speaking at events,
        bicycling, or being as social as possible.</p>
    </div>
